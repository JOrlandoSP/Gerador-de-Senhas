<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="assets/style.css">
		<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
		<meta charset="UTF-8">
	<title>Random Password Generator</title>
</head>
<body>
  <section>
    <div id="panel">
      <section id="banner">
        <h1>Generate a</h1>
        <h2>random password</h2>
      </section>
      <p id="moto">Never use a insecure password again</p>
      <p id="span-el"></p>
      <p id="enable">Enable use:</p>
      <div id="option-line"></div>
      <section id="controls">
        <button onclick="genPassWd()">Generate passwords</button>
        <div id="options">
          <div class="slider-container">
            <p id="symbols">Symbols</p>
            <label class="switch">
              <input type="checkbox" id="sc" checked>
              <span class="slider round"></span>
            </label>

          </div>
          <div class="slider-container">
            <p id="numbers">Numbers</p>
            <label class="switch">
              <input type="checkbox" id="nc" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </section>
      <div id="line"></div>
      <section id="password-section">
        <p onclick="copy1()" id="pass-el-1"></p>
        <p onclick="copy2()" id="pass-el-2"></p>
      </section>
    </div>
  </section>
  <script src="assets/script.js"></script>
</body>

</html>
